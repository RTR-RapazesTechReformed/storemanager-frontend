<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreManager - Cadastro</title>
    <link rel="stylesheet" href="/css/cssCopia_Teste.css">
</head>

<body>
    <div id="logos-container">
        <div id="logoRTR">
            <img src="/img/logo-rtr.png" alt="">
        </div>

        <div id="divisoria"></div>

        <div id="logoMeruru">
            <img src="/img/logo-meruru.jpeg" alt="">
        </div>
    </div>
    <div id="divLogin">
        <form action="/register" method="POST">
            <label for="username">E-mail:</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu e-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <button type="submit">Cadastrar</button>
            <a href="index.html">
                <h4>Já possui uma conta? Faça login</h4>
            </a>
        </form>
    </div>
</body>

</html>
