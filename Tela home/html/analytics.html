<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestão</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/graficosAnalytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Principal -->
    <header class="main-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-icon">
                    <p class="storeManagerTitulo">STORE MANAGER</p>
                </div>
            </div>

            <!-- Navegação Principal -->
            <nav class="main-navigation">
                <button class="nav-button" onclick="location.href='gestao_interna.html'">
                    <span class="nav-text">Gestão Interna</span>
                </button>
                <button class="nav-button" onclick="location.href='externo.html'">
                    <span class="nav-text">Mercado Externo</span>
                </button>
                <button class="nav-button active" onclick="location.href='analytics.html'">
                    <span class="nav-text">Analytics</span>
                </button>
                <button class="nav-button" onclick="location.href='estoque.html'">
                    <span class="nav-text">Estoque</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-container">
        <div class="content-area">
            <section class="charts-section">

                <!-- Card 2 -->
                <div class="chart-card" id="distribuicaoEstoque">
                    <div class="chart-card-header">
                        <h2 class="chart-title">Distribuição do Estoque</h2>

                        <div class="chart-filters">
                            <label for="inventory-date">Data de referência:</label>
                            <input type="date" id="inventory-date">
                            <button id="inventory-today-btn" type="button">Hoje</button>
                        </div>
                    </div>

                    <div class="chart-card-body">
                        <canvas id="inventoryChart"></canvas>
                    </div>
                </div>


                <!-- Card 3 -->
                <div class="chart-card" style="grid-column: 1 / -1;">
                    <h2 class="chart-title">Top 5 Cartas Mais Vendidas</h2>
                    <canvas id="topCardsChart"></canvas>
                </div>

        </div>


        <div class="container-graficosLucro">
            <!-- Card 5 -->
            <div class="chart-card" id="lucroProduto">
                <h2 class="chart-title">Participação de Lucro por Produto</h2>
                <canvas id="profitChart"></canvas>
            </div>

            <!-- Card 6 -->
            <div class="chart-card full-width" id="vendasLucro">
                <h2 class="chart-title">Comparativo Vendas vs Lucro</h2>
                <canvas id="salesProfitChart"></canvas>
            </div>
        </div>

        <!-- Sidebar financeira (se existir em analytics também) -->
        <aside class="financial-sidebar">
            <!-- ... -->
        </aside>
        </section>
    </main>

    <script src="../js/analytics.js"></script>

</body>

</html>
